<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="background: #1a1a2e;">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="darkBlueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3561;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b9bd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#41719c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc6f35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc567d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    From Monolithic LLMs to Modular AI
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" fill="#b0b0b0" text-anchor="middle">
    A Modern Framework for Composable AI Systems
  </text>

  <!-- DATA Layer (Base) -->
  <rect x="50" y="750" width="1100" height="80" fill="url(#darkBlueGrad)" stroke="#4a5568" stroke-width="2" rx="4"/>
  <text x="600" y="790" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">DATA</text>
  <text x="300" y="790" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.7" text-anchor="middle" transform="rotate(-5 300 790)">DATA</text>
  <text x="900" y="790" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.7" text-anchor="middle" transform="rotate(5 900 790)">DATA</text>

  <!-- MCP CONTEXT Layer -->
  <rect x="50" y="650" width="1100" height="80" fill="url(#darkBlueGrad)" stroke="#4a5568" stroke-width="2" rx="4"/>
  <text x="600" y="690" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">MCP CONTEXT</text>

  <!-- Domain Model Cubes (Isometric projection) -->
  <!-- Light Blue Domain Model -->
  <g transform="translate(250, 500)">
    <!-- Top face -->
    <polygon points="0,0 60,-30 120,0 60,30" fill="url(#lightBlueGrad)" stroke="#4a5568" stroke-width="2"/>
    <!-- Right face -->
    <polygon points="120,0 120,80 180,50 180,20" fill="#41719c" stroke="#4a5568" stroke-width="2"/>
    <!-- Left face -->
    <polygon points="0,0 60,30 60,110 0,80" fill="#5b9bd5" stroke="#4a5568" stroke-width="2"/>
    <!-- Text on front -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">DOMAIN</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">MODEL</text>
  </g>

  <!-- Orange Domain Model -->
  <g transform="translate(550, 500)">
    <!-- Top face -->
    <polygon points="0,0 60,-30 120,0 60,30" fill="url(#orangeGrad)" stroke="#4a5568" stroke-width="2"/>
    <!-- Right face -->
    <polygon points="120,0 120,80 180,50 180,20" fill="#cc6f35" stroke="#4a5568" stroke-width="2"/>
    <!-- Left face -->
    <polygon points="0,0 60,30 60,110 0,80" fill="#ff8c42" stroke="#4a5568" stroke-width="2"/>
    <!-- Text on front -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">DOMAIN</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">MODEL</text>
  </g>

  <!-- Pink Domain Model -->
  <g transform="translate(850, 500)">
    <!-- Top face -->
    <polygon points="0,0 60,-30 120,0 60,30" fill="url(#pinkGrad)" stroke="#4a5568" stroke-width="2"/>
    <!-- Right face -->
    <polygon points="120,0 120,80 180,50 180,20" fill="#cc567d" stroke="#4a5568" stroke-width="2"/>
    <!-- Left face -->
    <polygon points="0,0 60,30 60,110 0,80" fill="#ff6b9d" stroke="#4a5568" stroke-width="2"/>
    <!-- Text on front -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">DOMAIN</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">MODEL</text>
  </g>

  <!-- ORCHESTRATION Layer -->
  <rect x="200" y="400" width="800" height="70" fill="url(#darkBlueGrad)" stroke="#4a5568" stroke-width="2" rx="4"/>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">ORCHESTRATION</text>
  
  <!-- Connection lines from Orchestration to Domain Models -->
  <line x1="310" y1="400" x2="310" y2="500" stroke="#4a5568" stroke-width="2"/>
  <line x1="600" y1="400" x2="610" y2="500" stroke="#4a5568" stroke-width="2"/>
  <line x1="890" y1="400" x2="910" y2="500" stroke="#4a5568" stroke-width="2"/>

  <!-- LLM Cube (Top, larger) -->
  <g transform="translate(500, 200)">
    <!-- Top face -->
    <polygon points="0,0 80,-40 160,0 80,40" fill="url(#darkBlueGrad)" stroke="#4a5568" stroke-width="2"/>
    <!-- Right face -->
    <polygon points="160,0 160,100 240,60 240,20" fill="#1a1a2e" stroke="#4a5568" stroke-width="2"/>
    <!-- Left face -->
    <polygon points="0,0 80,40 80,140 0,100" fill="#2d3561" stroke="#4a5568" stroke-width="2"/>
    <!-- Text on front -->
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">LLM</text>
  </g>

  <!-- Connection line from LLM to Orchestration -->
  <line x1="600" y1="300" x2="600" y2="400" stroke="#4a5568" stroke-width="3"/>

</svg>

