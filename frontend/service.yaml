apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ontology-frontend
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/ontology-frontend:latest
        ports:
        - name: http1
          containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://ontology-backend-XXXXX-uc.a.run.app"
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "0.5"
            memory: 256Mi





