name: Mermaid Render Check

on:
  pull_request:
    paths:
      - 'README.md'
      - 'tools/mermaid-check/**'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render README architecture diagram
        run: mmdc -p tools/mermaid-check/puppeteer-config.json -i tools/mermaid-check/README-architecture.mmd -o tools/mermaid-check/README-architecture.svg

      - name: Render README project structure diagram
        run: mmdc -p tools/mermaid-check/puppeteer-config.json -i tools/mermaid-check/README-structure.mmd -o tools/mermaid-check/README-structure.svg

      - name: Upload rendered SVGs
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-readme-svgs
          path: tools/mermaid-check/*.svg

