name: Architecture Diagrams Render

on:
  pull_request:
    paths:
      - 'docs/architecture/composable-ai-advisors-architecture.puml'
      - 'docs/architecture/composable-ai-advisors-architecture.dot'
      - 'docs/architecture/composable-ai-advisors-architecture.md'
  push:
    branches:
      - fix/**
    paths:
      - 'docs/architecture/composable-ai-advisors-architecture.puml'
      - 'docs/architecture/composable-ai-advisors-architecture.dot'
      - 'docs/architecture/composable-ai-advisors-architecture.md'
  workflow_dispatch:

jobs:
  render:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz plantuml

      - name: Validate PlantUML syntax (all .puml)
        run: |
          shopt -s globstar nullglob
          files=(**/*.puml)
          if [ ${#files[@]} -gt 0 ]; then
            plantuml -checkonly "${files[@]}"
          else
            echo "No .puml files found."
          fi

      - name: Validate DOT syntax (all .dot)
        run: |
          shopt -s globstar nullglob
          files=(**/*.dot)
          if [ ${#files[@]} -gt 0 ]; then
            for f in "${files[@]}"; do
              dot -Tsvg "$f" -o /dev/null
            done
          else
            echo "No .dot files found."
          fi

      - name: Render PlantUML -> SVG (all .puml)
        run: |
          shopt -s globstar nullglob
          files=(**/*.puml)
          if [ ${#files[@]} -gt 0 ]; then
            plantuml -tsvg "${files[@]}"
          else
            echo "No .puml files to render."
          fi

      - name: Render DOT -> SVG (all .dot)
        run: |
          shopt -s globstar nullglob
          files=(**/*.dot)
          if [ ${#files[@]} -gt 0 ]; then
            for f in "${files[@]}"; do
              dot -Tsvg "$f" -o "${f}.svg"
            done
          else
            echo "No .dot files to render."
          fi

      - name: Commit rendered SVGs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): render architecture diagrams (PlantUML/DOT) to SVG"
          file_pattern: |
            **/*.puml.svg
            **/*.dot.svg

